<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PaAC - IIT Roorkee</title>
        <link rel="stylesheet" href="paac.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Events</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <section class="events-swiper">

            <div class="swiper events-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="IntegrationBee.webp" alt="Integation Bee">
                            <h3>Integration Bee</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="JournalClub.webp" alt="Journal Club">
                            <h3>Journal Club</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="guestlecture.webp" alt="Guest Lectures">
                            <h3>Guest Lectures</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="student_lec.webp" alt="Student Lectures">
                            <h3>Student Lectures</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="astrophotog.webp" alt="AstroPhotoG Workshops">
                            <h3>AstroPhotoG Workshops</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="stargazing.webp" alt="Stargazing Sessions">
                            <h3>Stargazing Sessions</h3>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="eventinfo">
                            <img src="cosmicvoyage.webp" alt="Cosmic Voyage">
                            <h3>Cosmic Voyage</h3>
                        </div>
                    </div>            
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="paac.js"></script>
    </body>
</html>
